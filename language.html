<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Languages Known</title>  
    <style>  
        body {  
            background-color: #2c3e50;  
            font-family: Arial, sans-serif;  
            color: #fff;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            height: 100vh;  
            margin: 0;  
        }  
        .container {  
            background-color: #34495e;  
            border-radius: 10px;  
            padding: 20px;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            gap: 20px;  
        }  
        h1 {  
            margin-bottom: 20px;  
            font-size: 36px;  
            text-align: center;  
        }  
        .language-boxes {  
            display: flex;  /* Arrange boxes in a horizontal line */  
            justify-content: center;  
            gap: 30px;  /* Space between the boxes */  
        }  
        .language-box {  
            background-color: #2980b9;  
            border-radius: 10px;  
            width: 150px;  
            text-align: center;  
            padding: 15px;  
            position: relative;  
        }  
        .language-box h3 {  
            margin: 10px 0;  
        }  
        .sub-buttons {  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            position: absolute;  
            top: 70px;  
            left: 50%;  
            transform: translateX(-50%);  
        }  
        .sub-button {  
            background-color: #e67e22;  
            border: none;  
            border-radius: 5px;  
            color: white;  
            cursor: pointer;  
            padding: 5px 10px;  
            margin: 5px 0;  
            transition: background-color 0.3s;  
        }  
        .sub-button:hover {  
            background-color: #d35400;  
        }  
        .btn {  
            margin-top: 20px; /* Space above Go Back button */  
            padding: 10px 20px;  
            border: none;  
            border-radius: 5px;  
            background-color: #27ae60;  
            color: white;  
            cursor: pointer;  
            transition: background-color 0.3s;  
        }  
        .btn:hover {  
            background-color: #219653;  
        }  
    </style>  
</head>  
<body>  

    <div class="container">  
        <h1>Languages Known</h1>  
        <div class="language-boxes">  
            <div class="language-box">  
                <h3>English</h3>  
                <div class="sub-buttons">  
                    <button class="sub-button">Fluent</button>  
                </div>  
            </div>  
            <div class="language-box">  
                <h3>Hindi</h3>  
                <div class="sub-buttons">  
                    <button class="sub-button">Fluent</button>  
                </div>  
            </div>  
            <div class="language-box">  
                <h3>Bengali</h3>  
                <div class="sub-buttons">  
                    <button class="sub-button">Fluent</button>  
                </div>  
            </div>  
        </div>  
        <button class="btn" onclick="goBack()">Go Back</button>  
    </div>  

    <script>  
        function goBack() {  
            window.history.back();  
        }  
    </script>  

</body>  
</html>
