<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Contact Page</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->  
    <style>  
        body {  
            background-color: #045816; /* Deep green background */  
            font-family: Arial, sans-serif;  
            color: #FFFFFF; /* White text color */  
            margin: 0;  
            padding: 20px;  
            text-align: center; /* Center align content */  
        }  
        h1 {  
            font-size: 3em;  
            margin-bottom: 40px;  
        }  
        .circle-container {  
            width: 80vw; /* Width of the circle */  
            height: 80vw; /* Height of the circle, make it square */  
            max-width: 600px; /* Maximum width */  
            max-height: 600px; /* Maximum height */  
            background-color: rgba(255, 255, 255, 0.2); /* Transparent white background */  
            border-radius: 50%; /* Make it a circle */  
            display: flex;  
            flex-direction: column;  
            justify-content: center; /* Center contents vertically */  
            align-items: center; /* Center contents horizontally */  
            margin: auto; /* Auto margin for center alignment */  
            padding: 20px; /* Padding inside the circle */  
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */  
        }  
        .contact-container {  
            display: flex;  
            justify-content: center; /* Center the contact buttons */  
            margin-bottom: 20px; /* Space below the contact section */  
        }  
        .contact-box {  
            background-color: #04b10f; /* Green background */  
            border-radius: 25px; /* Rounded edges */  
            padding: 20px 30px; /* Padding for the boxes */  
            margin: 0 20px; /* Space between boxes */  
            display: flex;  
            align-items: center; /* Center icons vertically */  
            color: #FFFFFF; /* White text color */  
            text-decoration: none; /* No underlines */  
            position: relative; /* For border styling */  
            transition: background-color 0.3s; /* Smooth background transition */  
            opacity: 0; /* Start fully transparent */  
            transform: scale(0.5); /* Start scaled down */  
            animation: appear 0.5s forwards; /* Apply appear animation */  
        }  
        .contact-box:nth-child(1) { animation-delay: 0.2s; } /* Delay for first box */  
        .contact-box:nth-child(2) { animation-delay: 0.4s; } /* Delay for second box */  
        .contact-box:nth-child(3) { animation-delay: 0.6s; } /* Delay for third box */  

        /* Animation keyframes */  
        @keyframes appear {  
            to {  
                opacity: 1; /* Fade in */  
                transform: scale(1); /* Scale to normal size */  
            }  
        }  

        .contact-box:hover {  
            background-color: #0056b3; /* Darker blue on hover */  
        }  
        .contact-box:before, .contact-box:after {  
            content: '';  
            position: absolute;  
            border: 5px solid;  
            border-radius: 15px; /* Same rounding as the boxes */  
        }  
        .contact-box:before {  
            top: -10px; /* Position above the box */  
            left: -10px; /* Position to the left */  
            right: -10px; /* Extend to the right */  
            bottom: -10px; /* Extend down */  
            border-color: #FF5733; /* Outer border color */  
            z-index: -1; /* Behind the box */  
        }  
        .contact-box:after {  
            top: 5px; /* Position inside the box */  
            left: 5px; /* Position inside */  
            right: 5px; /* Extend inside */  
            bottom: 5px; /* Extend inside */  
            border-color: #FFC300; /* Inner border color */  
            z-index: -1; /* Behind the box */  
        }  
        .contact-icon {  
            margin-right: 10px; /* Space between icon and text */  
            font-size: 1.5em; /* Icon size */  
        }  

        /* Go Back Button */  
        .back-button {  
            background-color: #FF5733; /* Vibrant orange background */  
            color: #FFFFFF; /* White text */  
            border: none;  
            border-radius: 25px; /* Rounded edges */  
            padding: 15px 30px; /* Padding for the button */  
            cursor: pointer;  
            font-size: 1.2em;  
            margin-top: 20px; /* Space above the button */  
            transition: all 0.3s ease-in-out;  
        }  
        .back-button:hover {  
            background-color: #FFC300; /* Bright yellow on hover */  
            transform: scale(1.1); /* Slightly enlarge on hover */  
        }  

        /* Responsive design */  
        @media (max-width: 768px) {  
            .contact-container {  
                flex-direction: column; /* Stack boxes on small screens */  
                align-items: center; /* Center align on small screens */  
            }  
            .contact-box {  
                margin: 10px 0; /* Space above and below */  
            }  
        }  
    </style>  
</head>  
<body>  

<h1>Contact</h1>  

<div class="circle-container">  
    <div class="contact-container">  
        <a href="tel:+91 8348065396" class="contact-box">  
            <i class="fas fa-phone contact-icon"></i>  
            Phone  
        </a>  
        <a href="survi.mukherjee09@gmail.com" class="contact-box">  
            <i class="fas fa-envelope contact-icon"></i>  
            Mail  
        </a>  
        <a href="https://www.linkedin.com/in/survi-mukherjee-8302272a3" class="contact-box" target="_blank">  
            <i class="fab fa-linkedin contact-icon"></i>  
            LinkedIn  
        </a>  
    </div>  
    <button class="back-button" onclick="goBack()">Go Back to Home Page</button>  
</div>  

<script>  
    function goBack() {  
        window.location.href = 'index.html';  
    }  
</script>  

</body>  
</html>
